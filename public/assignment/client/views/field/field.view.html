<h1 class="page-header">Forms: Registration Form</h1>
<div class = "row placeholders">
    <div class="col-xs-9 col-sm-9 placeholder">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#/form">Forms</a></li>
            <li role="presentation" class="active"><a href="#">Fields</a></li>
        </ul>
        <div class="row">
            <form ng-repeat="field in fieldModel.fields" class="form-field-placeholders">
                <div ng-switch="field.type" >
                    <div ng-switch-when="TEXT" class = "form-group col-xs-6 col-md-6 col-sm-6 col-xs-6">
                        <label for="input"+{{field.id}}>{{field.label}}</label>
                        <input type="text" class ="form-control" id="input"+{{field.id}} placeholder="{{field.placeholder}}">
                    </div>

                    <div ng-switch-when="TEXTAREA" class = "form-group col-xs-6 col-md-6 col-sm-6 col-xs-6">
                        <label for="input"+{{field.id}}>{{field.label}}</label>
                        <textarea  class ="form-control" id="input"+{{field.id}} placeholder="{{field.placeholder}}"></textarea>
                    </div>

                    <div ng-switch-when="DATE" class = "form-group col-xs-6 col-md-6 col-sm-6 col-xs-6">
                        <label for="input"+{{field.id}}>{{field.label}}</label>
                        <input type="date" class ="form-control" id="input"+{{field.id}} placeholder="{{field.placeholder}}">
                    </div>

                    <div ng-switch-when="EMAIL" class = "form-group col-xs-6 col-md-6 col-sm-6 col-xs-6">
                        <label for="input"+{{field.id}}>{{field.label}}</label>
                        <input type="email" class ="form-control" id="input"+{{field.id}} placeholder="{{field.placeholder}}">
                    </div>

                    <div ng-switch-when="SELECT" class = "form-group col-xs-6 col-md-6 col-sm-6 col-xs-6">
                        <label for="input"+{{field.id}}>{{field.label}}</label>
                        <select id ="input"+{{field.id}} class="form-control">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                            <option ng-repeat="option in field.options" value={{option.value}}>{{option.label}}</option>
                        </select>
                    </div>

                    <div ng-switch-when="CHECKBOXES" class = "form-group col-xs-6 col-md-6 col-sm-6 col-xs-6">
                        <label for="input"+{{field.id}}>{{field.label}}</label>
                        <div id="input"+{{field.id}} ng-repeat="option in field.options">
                            <input type="checkbox" name="{{option.label}}" value="{{option.value}}">&nbsp {{option.label}}
                        </div>
                        <br>
                    </div>

                    <div ng-switch-when="RADIOS" class = "form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <br>
                        <label for="input"+{{field.id}}>{{field.label}}</label>
                        <div id="input"+{{field.id}}  ng-repeat="option in field.options">
                            <input type="radio" name="{{option.label}}" value="{{option.value}}" >{{option.label}}<br>
                        </div>
                    </div>
                </div>

                <div class="col-xs-6 col-md-6 col-sm-6 col-xs-6 placeholder">
                    <div class="col-xs-12 col-sm-12">&nbsp</div>
                    <div class="col-xs-12 col-sm-12 glyphicon-placeholder">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default btn-xs btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default btn-xs btn-success">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button ng-click="fieldModel.deleteField(field)" type="button" class="btn btn-default btn-xs btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default btn-xs btn-primary">
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class = "col-xs-12 col-md-12 col-sm-12 col-xs-12">&nbsp</div>
            </form>

            <div class = "col-xs-12 col-md-12 col-sm-12 col-xs-12"> <hr> </div>

            <div class = "col-xs-6 col-md-6 col-sm-6 col-xs-6">
                <div class="col-xs-12 col-sm-12 ">
                    <label for="inputAddNewField">Add New Field</label>
                </div>
                <div class="col-xs-12 col-sm-12 form-group">
                    <select ng-model="fieldModel.fieldType" class = "form-control" id ="inputAddNewField">
                        <option value="singleLineText">Single Line Text</option>
                        <option value="date">Date</option>
                        <option value="dropDown">Dropdown</option>
                        <option value="checkBoxes">Checkboxes</option>
                        <option value="radioButtons">Radio buttons</option>
                        <option value="paragraphTextField">Paragraph Text Field</option>
                    </select>
                </div>
            </div>

             <div class="col-xs-6 col-md-6 col-sm-6 col-xs-6 placeholder btns-placeholders">
                 <div class="col-xs-12 col-sm-12">&nbsp</div>
                 <div class="col-xs-12 col-sm-12 glyphicon-placeholder glyphicon-plus-placeholder">
                     <button ng-click="fieldModel.addField(fieldModel.fieldType)" class="btn btn-default btn-xs btn-success">
                         <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                     </button>
                 </div>
             </div>
        </div>
    </div>
</div>
