<h1 class="page-header">Profile</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model= "user.username" type="text" class="form-control" id="inputUsername" placeholder="username" value="{{curUser.username}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model= "user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password" name="{{curUser.password}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input ng-model= "user.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name" name="{{curUser.firstName}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input ng-model= "user.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name" name="{{curUser.lastName}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model= "user.email" type="email" class="form-control" id="inputEmail"  placeholder="email" name="{{curUser.email}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="update()" class="btn btn-default btn-wdth" href="profile.html" role="button">Update</a>
        </div>
    </div>
</form>
