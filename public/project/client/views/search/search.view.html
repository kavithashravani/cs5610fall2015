    subscribe start
    ============================ -->
<section id="subscribe">
    <div class="container" style="margin-top: -23%;">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                        <h1 class="homeContnt">
                           <span> Use DietTracker to track your calorie consumption</span>
                        </h1>
                    <h1 class="heading wow fadeInUp"><a ng-hide="signUpTab" id="signUpHref" href="#register">Sign up here</a></h1>
                    <h1> </h1>
                    <form name="searchForm" class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <input name="searchBox" ng-model="searchItem" type="text" class="form-control" ng-pattern="/^[a-zA-Z\s]+$/" required id="searchItem" placeholder="Search food items to log">
                                <div class="input-group-addon">
                                    <button ng-disabled="searchForm.$invalid" ng-click="searchForm.$invalid || search()" class="btn btn-default">search</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <span class="error searchError" ng-show="searchForm.searchBox.$error.pattern">Enter only alphabets</span>
                    <span class="error searchError" ng-show="click && (searchResults.length == 0)">No results found..!</span>
                    <div ng-animate="3D Rotate">
                        <ul  ng-repeat="rows in searchResults">
                            <li ng-repeat="result in rows">
                                <ul class="col-md-4">
                                    <span ng-if="project.url"><a href="project.url">{{ project.title }}</a></span>
                                    <span ng-if="!project.url">{{ project.title }}</span>
                                  <li class="col-md-12"> <a href="#/food-details/{{result.recipe_id}}">
                                      <span ng-if="result.recipe_image">
                                          <img class="img-circle" ng-src ="{{result.recipe_image}}" >
                                      </span>
                                       <span ng-if="!result.recipe_image">
                                          <img class="img-circle" src="./images/noImage.jpg">
                                      </span>
                                      </a>
                                  </li>
                                  <li class="col-md-12 recipeName"> {{result.recipe_name}} </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>
            </div><!-- .col-md-12 close -->
        </div><!-- .row close -->
    </div><!-- .containe close -->
</section><!-- #subscribe close -->
