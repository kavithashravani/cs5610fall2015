<div>
   <h1 style="font-size: 25px; font-family: serif; font-weight: 600;">LOGIN TO
       <span style="color: #FF4F02;">DIET TRACKER</span></h1>
    &nbsp
    <form>
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
            <label for="userName" class="control-label">User Name</label>
            <input ng-model="loginDialogModel.username" type="text" class="form-control" id="userName" placeholder="User Name">
        </div>
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1000ms">
            <label for="password" class="control-label">Password</label>
            <input ng-model="loginDialogModel.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </form>
    <a ng-click="closeThisDialog({login:'login', userName: loginDialogModel.username, password: loginDialogModel.password})" class="btn btn-warning wow bounceIn">Login</a>
    <div>
        &nbsp
        <h3>Don't have a account? <a class="wow bounceIn" ng-click="closeThisDialog({register:'register'})" role="button">Sign up here</a></h3>
    </div>
</div>
