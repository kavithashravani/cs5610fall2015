<div>
   <h1 style="font-size: 25px; font-family: serif; font-weight: 600;">LOGIN TO
       <span style="color: #FF4F02;">DIET TRACKER</span></h1>
    &nbsp
    <form name="loginDiagForm">
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
            <label for="userName" class="control-label">User Name</label>
            <input name="inputUserName" ng-pattern="/^[a-zA-Z]*$/" required ng-model="loginDialogModel.username" type="text" class="form-control" id="userName" placeholder="User Name">
            <span class="error" ng-show="loginDiagForm.inputUserName.$error.required">UserName is required</span>
            <span class="error" ng-show="loginDiagForm.inputUserName.$error.pattern">UserName should contain only alphabets without any spaces</span>
        </div>
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1000ms">
            <label for="password" class="control-label">Password</label>
            <input name="inputPassword" ng-model="loginDialogModel.password" required type="password" class="form-control" id="password" placeholder="Password">
            <span class="error" ng-show="loginDiagForm.inputPassword.$error.required">Password is required</span>
        </div>
    </form>
    <a ng-disabled="loginDiagForm.$invalid" ng-click="loginDiagForm.$invalid || closeThisDialog({login:'login', userName: loginDialogModel.username, password: loginDialogModel.password})" class="btn btn-warning wow bounceIn">Login</a>
    <div>
        &nbsp
        <h3>Don't have a account? <a class="wow bounceIn" ng-click="closeThisDialog({register:'register'})" role="button">Sign up here</a></h3>
    </div>
</div>
