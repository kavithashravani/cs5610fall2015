<!--
   CONTACT US  start
   ============================= -->
<section id="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <!--<h1 class="heading wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">our <span>CONTACT US</span></h1>-->
                    <h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">Login to <span>Diet Tracker</span> </h3>
                    <form name="loginForm">
                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
                            <label for="userName" class="control-label">User Name</label>
                            <input name="userName" ng-model="loginModel.username" ng-pattern= "/^[a-zA-Z0-9]*$/" type="text" class="form-control" id="userName" placeholder="User Name">
                        </div>
                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1000ms">
                            <label for="password" class="control-label">Password</label>
                            <input ng-model="loginModel.password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </form>
                    <a ng-click="loginModel.login()" class="btn btn-default wow bounceIn" data-wow-duration="500ms" data-wow-delay="1300ms" role="button">Login</a>
                </div>
            </div><!-- .col-md-12 close -->
            <span>&nbsp</span>
            <div class="col-md-12">
                <h3>Don't have a account? <a class="wow bounceIn" href="#register" role="button">Sign up here</a></h3>
            </div>
        </div><!-- .row close -->
    </div><!-- .container close -->
</section><!-- #contact-us close -->
