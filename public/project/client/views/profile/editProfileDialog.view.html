<div class="block about-us">
    <!--<h1 class="heading wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">our <span>CONTACT US</span></h1>-->
    <h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">Update <span>Profile</span> </h3>
    <form name="editProfileForm">
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
            <label for="firstName" class="control-label">First Name</label>
            <input name="firstName" ng-model="profileDialogModel.firstName" required type="text" ng-pattern="/^[a-zA-Z\s]*$/" class="form-control" id="firstName" placeholder="First Name">
            <span class="error" ng-show="editProfileForm.firstName.$error.required">Required field</span>
            <span class="error" ng-show="editProfileForm.firstName.$error.pattern">should contain alphabets only</span>
        </div>
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
            <label for="lastName" class="control-label">Last Name</label>
            <input name="lastName" ng-model="profileDialogModel.lastName" required ng-pattern="/^[a-zA-Z\s]*$/" type="text" class="form-control" id="lastName" placeholder="Last Name">
            <span class="error" ng-show="editProfileForm.lastName.$error.required">Required field</span>
            <span class="error" ng-show="editProfileForm.lastName.$error.pattern">should contain alphabets only</span>
        </div>
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
            <label for="emailId" class="control-label">Email</label>
            <input name="inputEmail" ng-model="profileDialogModel.emailId" type="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required class="form-control" id="emailId" placeholder="Email">
            <span class="error" ng-show="editProfileForm.inputEmail.$error.required">Required field</span>
            <span class="error" ng-show="editProfileForm.inputEmail.$error.pattern">Invalid Email format. Use format: me@example.com</span>
        </div>
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
            <label for="age" class="control-label">Age</label>
            <input name="inputAge" ng-model="profileDialogModel.age" ng-maxlength="3" ng-pattern="/^[0-9]*$/" type="text" class="form-control" id="age" placeholder="Age">
            <span class="error" ng-show="editProfileForm.inputAge.$error.pattern">enter only digits (max 3digits)</span>
        </div>
        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
            <label for="weight" class="control-label">Weight</label>
            <input name="inputWeight" ng-model="profileDialogModel.weight" ng-pattern="/^[0-9]*$/" type="text" class="form-control" id="weight" placeholder="Weight">
            <span class="error" ng-show="editProfileForm.inputWeight.$error.pattern">enter only digits</span>
        </div>

    </form>
    <a class="btn btn-default wow bounceIn" data-wow-duration="500ms" data-wow-delay="1300ms"
       ng-disabled="editProfileForm.$invalid" ng-click="editProfileForm.$invalid || closeThisDialog({update: 'update', firstName: profileDialogModel.firstName, lastName: profileDialogModel.lastName, email: profileDialogModel.emailId, age: profileDialogModel.age, weight: profileDialogModel.weight})"
       role="button">Update</a>
</div>
